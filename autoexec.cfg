// Launch options: -novid -freq 144 -tickrate 128 -console +exec autoexec.cfg


// *****************************************
// Rates
// *****************************************
rate "786432"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.031000" // Interpolation is client side, so the server is aware of the construction of data points with server side compensation calculated by a multitude of variables. 
cl_interpolate "1"
cl_interp_ratio "2" // Will not protect from packet loss, but will help with lag
cl_lagcompensation "1"
net_client_steamdatagram_enable_override "1" // SDR beta

// These are network specific

net_allow_multicast "1" // I am not sure how the server prioritizes multicast packets, but in my experience this is better left disabled.
net_steamcnx_allowrelay "1" // Allow steam connections to attempt to use relay servers as fallback 
// Data passed from client to server is compressed using delta compression, synchronizing the differences only.
// Data packets are not sent with every single change made to some object; rather, snapshots (usually 20/sec)
// are made that contain all entity changes since the last update. Furthmore, not all entity changes are sent to all clients all the time: to keep the network bandwidth as low as possible, only entities that are of possible interest for a client (visible, audible etc.) are updated frequently.
net_scale "5"
net_maxroutable "1200.000000" // This is the window size of the packet.
net_steamcnx_enabled "1" // Value 2 forces use of steam server connections instead of raw UDP. Fuck that overhead.
cl_predict "1"
cl_predictweapons "1"

// *****************************************
// Mouse
// *****************************************

// To adjust DPI and keep your same sensitivity:
//   ((current DPI) * (in-game sensitivity)) / (maximum DPI) = (new sensitivity for max DPI) 

// To adjust DPI:
// ((vertical pixels of in-game resolution) * 2.667) / (desired inches moved to complete a 180 turn) = (Required DPI)
// (((1200) * 2.667)) / 8) = 400 dpi.


// *****************************************
// We use the sensitivity command in many places, so it is better to have a macro for it
// for consistent use.

alias _sensitivity "sensitivity 3.09"

_sensitivity

zoom_sensitivity_ratio_mouse "1.0"
m_rawinput "1"
m_pitch "0.022"
m_yaw "0.022"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_mousespeed "0" // m_rawinput 1 overwrides this value anyways so it makes no difference

// *****************************************
// Video
// *****************************************
mat_monitorgamma "1.690000"
//mat_queue_mode "-1" // Multicore rendering. [-1,0,1,2] - This setting determines the threading mode the material system uses. A value of -1 uses the default for your system, a value of 0 uses synchronous single thread, 1 uses queued single threaded mode, and value of 2 uses multi-threaded mode. Many users report performance increases on multi-core systems when setting this variable to a value of 2.
//mat_queue_priority "2"
mat_powersavingsmode "0"
mat_monitorgamma_tv_enabled "0"
// mat_savechanges
fps_max "300" // Before joining a server, I change this manually to 100 and then we join about 10 times faster, and then I change it back.
fps_max_menu "145"


// Tracers are not helpful, and dynamic objects/eyes are useless and hurt performance, but people like them.
