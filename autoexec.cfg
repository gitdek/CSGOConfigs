alias "+togglevoice" "voice_enable 1; playvol buttons\blip2 0.5;echo voice_enable set to 1"
alias "-togglevoice" "voice_enable 0; playvol buttons\blip1 0.5;echo voice_enable set to 0"

alias alt0 "bind 0 VoiceToggle"
