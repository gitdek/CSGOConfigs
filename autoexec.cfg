// Last Modified: 10:45 PM Monday, April 17, 2017

// Launch options: -novid -tickrate 128 -maxplayers_override 50 -nojoy +mat_queue_priority 1 +mat_queue_mode 2 +cl_interp 0 +cl_interp_ratio 2 +cl_forcepreload 1 +exec autoexec.cfg

// Rates
rate "786432"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.0" // Interpolation is client side, so the server is aware of the construction of data points with server side compensation calculated by a multitude of variables. 
// We set to 0 so we can obtain the minimum allowed value.
// Players who suffer from packet loss may want to raise cl_interp_ratio to 3 (protects against one dropped packet) or even 4 (protects against two consecutive dropped packets).
cl_interpolate "1"
cl_interp_ratio "1" // Will not protect from packet loss, but will help with lag
cl_lagcompensation "1"
net_client_steamdatagram_enable_override "1" // SDR beta

// These are network specific

net_allow_multicast "1" // I am not sure how the server prioritizes multicast packets, but in my experience this is better left disabled.
net_steamcnx_allowrelay "1" // Allow steam connections to attempt to use relay servers as fallback 
// Data passed from client to server is compressed using delta compression, synchronizing the differences only.
// Data packets are not sent with every single change made to some object; rather, snapshots (usually 20/sec)
// are made that contain all entity changes since the last update. Furthmore, not all entity changes are sent to all clients all the time: to keep the network bandwidth as low as possible, only entities that are of possible interest for a client (visible, audible etc.) are updated frequently.
// net_scale "5"
// net_splitrate "2"
// net_maxroutable "1200.000000" // This is the window size of the packet.
// net_steamcnx_enabled "1" // Value 2 forces use of steam server connections instead of raw UDP. Fuck that overhead.
// net_threaded_socket_burst_cap "256"
// net_threaded_socket_recovery_rate "6400"
// net_threaded_socket_recovery_time "60"
cl_predict "1"
cl_predictweapons "1"

// Mouse
// ((current DPI) * (in-game sensitivity)) / (maximum DPI) = (new sensitivity for max DPI) 
// 400 * 2.34 / 1800
// sensitivity "2.4"
// sensitivity 0.1684210526315789
// To adjust DPI:
// ((vertical pixels of in-game resolution) * 2.667) / (desired inches moved to complete a 180 turn) = (Required DPI)
// (((1200) * 2.667)) / 8) = 400 dpi.

sensitivity 1.4
zoom_sensitivity_ratio_mouse 1.1

m_rawinput "1"
m_pitch "0.022"
m_yaw "0.022"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_mousespeed "0" // m_rawinput 1 overwrides this value anyways so it makes no difference

// Video
mat_monitorgamma "1.6"
// mat_queue_mode - Multicore rendering. [-1,0,1,2] - This setting determines the threading mode the material system uses. A value of -1 uses the default for your system, a value of 0 uses synchronous single thread, 1 uses queued single threaded mode, and value of 2 uses multi-threaded mode. Many users report performance increases on multi-core systems when setting this variable to a value of 2.
//mat_queue_priority 1
//mat_queue_mode 2
//mat_savechanges
fps_max "300" // Before joining a server, I change this manually to 100 and then we join about 10 times faster, and then I change it back.
fps_max_menu "145"
r_drawtracers_firstperson "1"
r_dynamic "0"
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"
muzzleflash_light "0"

sys_antialiasing "0"
sys_aspectratio "-1"
sys_refldetail "0"

// Audio
volume "0.2"
voice_enable "1"
voice_scale "0.4" // receive volume
voice_mixer_volume "1" // mic volume
voice_loopback "0"
windows_speaker_config "1" // headphone audio output
snd_mixahead "0.05" // sound delay
snd_pitchquality "1"
snd_ducking_off "1"

// Important audio variables 

// Specifies the position in degrees of the virtual front left/right headphones (45 optional)
// Replace the value with the corresponding resolution you use.
// 43.2 (5:4 resolution)
// 45.0 (4:3 resolution)
// 50.2 (16:10 resolution)
// 53.2 (16:9 resolution)
snd_front_headphone_position "45.0"
snd_headphone_pan_exponent "1.2" // Makes sounds you are facing towards louder, distant sounds in the middle much better. RECOMMENDED BY EVERY PRO.
snd_rear_headphone_position "90"
snd_headphone_pan_radial_weight "1" // This affects how the left-right volumes change.
snd_legacy_surround "0" // emulated surround sound
snd_mute_losefocus  "1" // mute game when alt-tabbed
dsp_enhance_stereo "0"
dsp_slow_cpu "0"
snd_musicvolume "0.5"
lobby_voice_chat_enabled "0" // voice chat in lobby
cl_mute_all_but_friends_and_party "0"
snd_async_flush


// HUD
hud_scaling "1"
hud_showtargetid "1"
cl_hud_background_alpha "1"
cl_hud_bomb_under_radar "0"
cl_hud_color "8"
cl_hud_healthammo_style "1"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "1"
cl_hud_radar_scale "0.8"
cl_draw_only_deathnotices "0"
cl_righthand "1"
cl_showloadout "1"
cl_showpos "0"
cl_showfps "1"
net_graph "1"
net_graphheight "32"
net_graphproportionalfont "0" // small netgraph font


// Radar
cl_radar_always_centered "1"
cl_radar_rotate "1"
cl_radar_scale "0.5"
cl_radar_icon_scale_min "1"
cl_radar_square_with_scoreboard "1"

// I changed to 'Classic'.

// viewmodel_presetpos "0"
// viewmodel_fov "68"
// viewmodel_offset_x "2.500000"
// viewmodel_offset_y "0"
// viewmodel_offset_z "-1.500000"

// removes the shifting of the arm when crouching down.
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

// removes the bobbing of the weapon back and forth, when you run.
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bobcycle "2" // causes the scope to move less while moving scoped and reduces bobbing effect


+cl_show_team_equipment

// Debug accuracy (sv_cheats)
cl_weapon_debug_show_accuracy "0"
cl_weapon_debug_show_accuracy_duration "10"
weapon_debug_spread_show "0" // requires dynamic crosshair
weapon_debug_spread_gap "0.67"

// Misc
developer "0"
con_enable "1"
con_filter_enable "2" // print console on screen
con_filter_text "Damage " // highlight damage in console
ui_steam_overlay_notification_position "bottomright"
player_nevershow_communityservermessage "1"
mm_dedicated_search_maxping "80" // max ping for matchmaking games
mm_dedicated_force_servers ""
gameinstructor_enable "0"
option_duck_method "0"
option_speed_method "0"
cl_forcepreload "1"
cl_downloadfilter "nosound"
cl_join_advertise "2" // let your friends join your community server without an invitation
cl_disablehtmlmotd "0" // This needs to be 0 for esea or cevo
cl_autohelp "0"
cl_showhelp "0"
cl_disablefreezecam "1"
spec_replay_autostart "1"
cl_dm_buyrandomweapons "0"
cl_teammate_colors_show "2" // Adds the first letter of the Colors name to the icons to aid Color Blind people.
cl_autowepswitch "0" // auto weapon switch on pickup
cl_use_opens_buy_menu "0" // `e` opening buy menu
cl_scoreboard_mouse_enable_binding "showmouse" // press `t` to enable mouse on the scoreboard
closeonbuy "0"
hud_takesshots "0" // scoreboard screenshot at end of match
password "changeme"


// Binds
unbind y
unbind u
unbind k
unbind alt
unbind f1
unbind f3
unbind f4
unbind mouse3

// Toggle voicerecord instead of holding it.
bind v "+voicerecord"
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind e "+use"
bind r "+reload"
bind t "use weapon_molotov;use weapon_incgrenade;showmouse" // molotov + mouse on scoreboard
bind f "+lookatweapon"
bind g "drop"
bind b "buymenu;impulse 101" // impulse 101 Gives player full health, all weapons, and ammo. This is just set for servers with sv_cheats 1.
bind h "bot_place" // places bot
bind n "+jumpthrow" // Throw a perfect nade while throwing.
bind / "say ;say .ready" // ready
bind tab "+ng"
bind shift "+speed; r_cleardecals" // r_cleardecals clears,bullet holes and blood decals. Helps clean environment.
bind ctrl "+duck; r_cleardecals"
bind space "+jump"
bind enter "messagemode"
bind \ "messagemode2"
bind home "spectate"
bind del "exec autoexec"
bind ins "warmup" // bot warmup
bind f2 "rebuy"
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind 6 "noclip;say .noclip;practice" // noclip + practice mode
bind 0 "toggle voice_enable"
bind - "toggle voice_scale 1 0.3 0" // toggle voice volume
bind = "toggle volume 1 0.3 0" // toggle game volume
bind [ "incrementvar cl_radar_scale 0 1 -.05" // decrease radar scale
bind ] "incrementvar cl_radar_scale 0 1 +.05" // increase radar scale
bind MWHEELDOWN "+jump"
//bind mouse3 "bhopon" // This toggles jump with mousewheel. I always use this but I figured it'd be nice to only have "space" for jump sometimes.
bind mouse1 "+attack"
bind mouse2 "+attack2"
bind mouse4 "use weapon_knife;use weapon_smokegrenade"
bind mouse5 "use weapon_knife;use weapon_flashbang"
// bind . "cl_crosshairstyle 4;cl_crosshaircolor 9;cl_crosshairsize 0;cl_crosshairdot 1;cl_crosshairthickness 0.7 - 1.5;cl_crosshair_drawoutline 1;cl_crosshairgap -3;" // dot crosshair.
bind kp_enter "toggle cl_righthand 0 1" // Toggle cl_righthand :)


// Aliases

// If you want to 'toggle' voicerecord use this.
alias "vc" "vc1"
alias "vc1" "+voicerecord; alias vc vc2"
alias "vc2" "-voicerecord; alias vc vc1"

alias "showmouse" // for mouse on scoreboard
alias "+ng" "+showscores; net_graph 1;"
alias "-ng" "-showscores; net_graph 0;"

alias bhopon "bind MWHEELDOWN +jump;bind MWHEELUP +jump;bind mouse3 bhopoff"
alias bhopoff "bind MWHEELDOWN invnext;bind MWHEELUP invprev;bind mouse3 bhopon"

// Jumpthrow. Right click a nade and press "N".
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"

// Practice config for your local server. Press 6 to enable it. It also toggles noclip.
alias "practice" "sv_cheats 1;impulse 101;sv_showimpacts 0;sv_showimpacts_penetration 0;sv_showbullethits 1;sv_infinite_ammo 2;ammo_grenade_limit_total 6;sv_grenade_trajectory 1;sv_grenade_trajectory_thickness 0.5;mp_freezetime 0;mp_roundtime_defuse 60;mp_buytime 9999;mp_buy_anywhere 1;mp_teammates_are_enemies 1;bot_stop 1;mp_warmup_end" // practice mode

// Good warmup config for local server.
alias "warmup" "sv_cheats 1;god;mp_warmup_start;mp_warmup_pausetimer 1;mp_autoteambalance 0;mp_limitteams 0;mp_buy_anywhere 1;mp_randomspawn 1;mp_spawnprotectiontime 0;mp_respawn_immunitytime 0;sv_infinite_ammo 1;bot_quota_mode normal;bot_difficulty 3;bot_dont_shoot 1;bot_kick;mp_restartgame 1;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;bot_add_ct;impulse 101" // bot warmup mode

// surfing aliases, I don't use these but they may be helpful to others.
//alias "savepos" "writeip; con_logfile cfg/banned_ip.cfg; getpos_exact; con_logfile ."
//alias "loadpos" "exec banned_ip"
alias "surf" "bind mouse4 +left;bind mouse5 +right;fps_max 300"

