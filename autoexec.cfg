// Launch options: -novid -high -freq 144 -refresh 144 -tickrate 128 -maxplayers_override 50 -nojoy +exec autoexec.cfg


// Rates
rate "786432"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.0" // Interpolation is client side, so the server is aware of the construction of data points with server side compensation calculated by a multitude of variables. 
// We set to 0 so we can obtain the minimum allowed value.
// Players who suffer from packet loss may want to raise cl_interp_ratio to 3 (protects against one dropped packet) or even 4 (protects against two consecutive dropped packets).
cl_interpolate "1"
cl_interp_ratio "1" // Will not protect from packet loss, but will help with lag
cl_lagcompensation "1"
net_client_steamdatagram_enable_override "1" // SDR beta

// These are network specific

net_allow_multicast "1" // I am not sure how the server prioritizes multicast packets, but in my experience this is better left disabled.
net_steamcnx_allowrelay "1" // Allow steam connections to attempt to use relay servers as fallback 
// Data passed from client to server is compressed using delta compression, synchronizing the differences only.
// Data packets are not sent with every single change made to some object; rather, snapshots (usually 20/sec)
// are made that contain all entity changes since the last update. Furthmore, not all entity changes are sent to all clients all the time: to keep the network bandwidth as low as possible, only entities that are of possible interest for a client (visible, audible etc.) are updated frequently.
net_scale "5"
net_maxroutable "1200.000000" // This is the window size of the packet.
net_steamcnx_enabled "1" // Value 2 forces use of steam server connections instead of raw UDP. Fuck that overhead.
cl_predict "1"
cl_predictweapons "1"

// Mouse

// To adjust DPI and keep your same sensitivity:
//   ((current DPI) * (in-game sensitivity)) / (maximum DPI) = (new sensitivity for max DPI) 

// To adjust DPI:
// ((vertical pixels of in-game resolution) * 2.667) / (desired inches moved to complete a 180 turn) = (Required DPI)
// (((1200) * 2.667)) / 8) = 400 dpi.

sensitivity 1.4
zoom_sensitivity_ratio_mouse 1.2

m_rawinput "1"
m_pitch "0.022"
m_yaw "0.022"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_mousespeed "1" // m_rawinput 1 overwrides this value anyways so it makes no difference

// Video
mat_monitorgamma "1.6"
// mat_queue_mode - Multicore rendering. [-1,0,1,2] - This setting determines the threading mode the material system uses. A value of -1 uses the default for your system, a value of 0 uses synchronous single thread, 1 uses queued single threaded mode, and value of 2 uses multi-threaded mode. Many users report performance increases on multi-core systems when setting this variable to a value of 2.
// mat_queue_priority 1
// mat_queue_mode 2
// mat_savechanges
mat_powersavingsmode "0"

fps_max "300" // Before joining a server, I change this manually to 100 and then we join about 10 times faster, and then I change it back.
fps_max_menu "145"
r_drawtracers_firstperson "0"
r_dynamic "0"
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"
muzzleflash_light "1"

sys_antialiasing "0"
sys_aspectratio "0"
sys_refldetail "0"

// Audio
volume "0.2"
voice_enable "1"
voice_scale "0.1" // receive volume
voice_mixer_volume "1" // mic volume
voice_loopback "0"
windows_speaker_config "1" // headphone audio output
snd_mixahead "0.05" // sound delay
snd_pitchquality "1"
snd_ducking_off "1"

// Important audio variables 

// Specifies the position in degrees of the virtual front left/right headphones (45 optional)
// Replace the value with the corresponding resolution you use.
// 43.2 (5:4 resolution)
// 45.0 (4:3 resolution)
// 50.2 (16:10 resolution)
// 53.2 (16:9 resolution)
snd_front_headphone_position "45.0"
snd_headphone_pan_exponent "1.2" // Makes sounds you are facing towards louder, distant sounds in the middle much better. RECOMMENDED BY EVERY PRO.
snd_rear_headphone_position "90"
snd_headphone_pan_radial_weight "1" // This affects how the left-right volumes change.
snd_legacy_surround "0" // emulated surround sound
snd_mute_losefocus  "1" // mute game when alt-tabbed
dsp_enhance_stereo "0"
dsp_slow_cpu "0"
snd_musicvolume "0.5"
lobby_voice_chat_enabled "0" // voice chat in lobby
cl_mute_all_but_friends_and_party "0"
snd_async_flush


