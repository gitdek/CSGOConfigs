// watchdemo.cfg


// These are the media keys on my keyboard.
// F5 - Fast foward pretty slow
// F6 - Play/Pause
// F7 - Fast forward very fast
// F8 - Show the demo interface

bind "F5" "+fw"
alias "+fw" "demo_timescale 10"
alias "-fw" "demo_timescale 1"
bind "F7" "+fw2"
alias "+fw2" "demo_timescale 40"
alias "-fw2" "demo_timescale 1"
bind "F6" "demo_togglepause"
bind "F8" "demoui"

echo "-----      watchdemo cfg loaded     -----"