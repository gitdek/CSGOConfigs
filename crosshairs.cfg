alias "bind1" "cl_crosshair_drawoutline 1;cl_crosshairstyle 4;cl_crosshairalpha 200;cl_crosshaircolor 5;cl_crosshaircolor_b 255;cl_crosshaircolor_g 255;cl_crosshaircolor_r 255;cl_crosshairdot 0;cl_crosshairgap -3;cl_crosshairgap_useweaponvalue 0;cl_crosshairsize 1;cl_crosshairthickness 1.;cl_crosshairusealpha 1;" //&bind_1
alias "bind2" "cl_crosshair_drawoutline 0;cl_crosshair_dynamic_maxdist_splitratio 0.35;cl_crosshair_dynamic_splitalpha_innermod 1;cl_crosshair_dynamic_splitalpha_outermod 0.5;cl_crosshair_dynamic_splitdist 7;cl_crosshair_outlinethickness 1;cl_crosshairalpha 200;cl_crosshaircolor 2;cl_crosshairdot 0;cl_crosshairgap -1;cl_crosshairgap_useweaponvalue 0;cl_crosshairsize 4;cl_crosshairstyle 5;cl_crosshairthickness 0;cl_crosshairusealpha 1"
alias "bind3" "cl_crosshairalpha 200;cl_crosshaircolor 5;cl_crosshaircolor_b 50;cl_crosshaircolor_r 50;cl_crosshaircolor_g 255;cl_crosshairdot 0;cl_crosshairgap 0;cl_crosshairsize 4;cl_crosshairstyle 2;cl_crosshairusealpha 1;cl_crosshairthickness 0.5;cl_fixedcrosshairgap 0;" //&bind_4
alias "bind4" "cl_crosshairalpha 255;cl_crosshaircolor 4;cl_crosshaircolor_b 50;cl_crosshaircolor_r 50;cl_crosshaircolor_g 250;cl_crosshairdot 0;cl_crosshairgap -1;cl_crosshairsize 3;cl_crosshairstyle 1;cl_crosshairusealpha 1;cl_crosshairthickness 0.5;cl_fixedcrosshairgap -3;cl_crosshair_drawoutline 0;" //&bind_5
alias "bind5" "cl_crosshairalpha 200;cl_crosshaircolor 5;cl_crosshaircolor_b 50;cl_crosshaircolor_r 50;cl_crosshaircolor_g 255;cl_crosshairdot 0;cl_crosshairgap 3;cl_crosshairsize 6;cl_crosshairstyle 3;cl_crosshairusealpha 1;cl_crosshairthickness 0.5;cl_fixedcrosshairgap 3;cl_crosshair_drawoutline 0;" //&bind_7
alias "bind6" "cl_crosshairstyle 4;cl_crosshaircolor 9;cl_crosshairsize 0;cl_crosshairdot 1;cl_crosshairthickness 0.7 - 1.5;cl_crosshair_drawoutline 1;cl_crosshairgap -3;"

alias "toggle_bind1" "bind1;bind KP_PLUS toggle_bind2;"
alias "toggle_bind2" "bind2;bind KP_PLUS toggle_bind3;"
alias "toggle_bind3" "bind3;bind KP_PLUS toggle_bind4;"
alias "toggle_bind4" "bind4;bind KP_PLUS toggle_bind5;"
alias "toggle_bind5" "bind5;bind KP_PLUS toggle_bind6;"
alias "toggle_bind6" "bind6;bind KP_PLUS toggle_bind1;"

bind "KP_PLUS" "toggle_bind1" // Toggle crosshairs

echo "-----     crosshairs cfg loaded     -----"