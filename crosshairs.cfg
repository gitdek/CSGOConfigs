// Crosshair binds !

// Hold down ALT and press 1, 2, 3, or 4 on the KEYPAD.
//
// 1. Gio's crosshair
// 2. Cool crosshair i've been using lately
// 3. A simple green dot crosshair, which I use a lot. Best for pistol rounds.
// 4. Some random one.

bind "alt" "+cs"
bind KP_1 "1a"
bind KP_2 "2a"
bind KP_3 "3a"
bind KP_4 "4a"

alias 1a "slot1"
alias 1b "cl_crosshairalpha 200;cl_crosshaircolor 5;cl_crosshaircolor_b 255;cl_crosshaircolor_g 255;cl_crosshaircolor_r 255;cl_crosshairdot 0;cl_crosshairgap -3;cl_crosshairgap_useweaponvalue 0;cl_crosshairsize 1;cl_crosshairthickness 1.;cl_crosshairusealpha 1;"
alias +1 "alias 1a 1b"
alias -1 "alias 1a slot1"

alias 2a "slot2"
alias 2b "cl_crosshairstyle 1;cl_crosshairalpha 200;cl_crosshaircolor 5;cl_crosshaircolor_b 255;cl_crosshaircolor_g 255;cl_crosshaircolor_r 255;cl_crosshairdot 0;cl_crosshairgap -3;cl_crosshairgap_useweaponvalue 0;cl_crosshairsize 1;cl_crosshairthickness 1.;cl_crosshairusealpha 1;"
alias +2 "alias 2a 2b"
alias -2 "alias 2a slot2"

alias 3a "slot3"
alias 3b "cl_crosshairsize 0;cl_crosshairdot 1;cl_crosshairthickness 0.7 - 1.5;cl_crosshair_drawoutline 1;"
alias +3 "alias 3a 3b"
alias -3 "alias 3a slot3"

alias 4a "slot4"
alias 4b "cl_crosshairalpha 200; cl_crosshaircolor 6; cl_crosshairdot 0; cl_crosshairgap -2; cl_crosshairsize 4; cl_crosshairstyle 4; cl_crosshairusealpha 1; cl_crosshairthickness 0; cl_crosshair_drawoutline 0;"
alias +4 "alias 4a 4b"
alias -4 "alias 4a slot4"

alias +cs "+1; +2; +3; +4;"
alias -cs "-1; -2; -3; -4;"

