// I enjoy switching up between several of my favorite crosshairs i've been using for years. This made it simple.
// Crosshair binds !

// comma(,) to cycle through different crosshair

alias "bind1" "apply_crosshair_code CSGO-tJHSf-dJk4t-b6pOk-QrqtK-xpuCQ; echo using crosshair 1." 	// White fixed
alias "bind2" "apply_crosshair_code CSGO-pMonv-COdN5-TsAQC-HwYMZ-ALUSH; echo using crosshair 2." 	// Yellow dynamic
alias "bind3" "apply_crosshair_code CSGO-uStAo-6FK8w-e5WD6-fSpi3-FMXDJ; echo using crosshair 3." 	// Dynamic
alias "bind4" "apply_crosshair_code CSGO-q77SU-48hRs-yzBwO-xx75v-ivw5G; echo using crosshair 4." 	// Tarik
alias "bind5" "apply_crosshair_code CSGO-7AuSM-YbVij-hq2GW-DFKPy-AppNO; echo using crosshair 5." 	// Classic dynamic
alias "bind6" "apply_crosshair_code CSGO-HWcxv-ouzdc-yTbB6-Z2Uxy-RPNMB; echo using crosshair 6." 	// Green dot
alias "bind7" "apply_crosshair_code CSGO-umuXp-3zcun-aHq3d-HwOCE-aUxXD; echo using crosshair 7." 	// Fixed yellow
alias "bind8" "apply_crosshair_code CSGO-ARCfb-QyRPb-wzywG-aj4Xn-BhiaB; echo using crosshair 8." 	// s1mple
alias "bind9" "apply_crosshair_code CSGO-w6jDa-VheD6-dSDrK-qGDTW-mRXXC; echo using crosshair 9."  	// EliGe
alias "bind10" "apply_crosshair_code CSGO-U5xUO-KhN2m-BL8eH-hckCt-fnNkO; echo using crosshair 10." 	// Niko
alias "bind11" "apply_crosshair_code CSGO-H7Y5H-22DiV-zGZif-tJcjS-eGpJN; echo using crosshair 11."  // GRATISFACTION
alias "bind12" "apply_crosshair_code CSGO-DZ8sA-WDAqm-ByUEe-u7kSX-B36dK; echo using crosshair 12."  // flusha

alias "toggle_bind1" "bind1;bind , toggle_bind2;"
alias "toggle_bind2" "bind2;bind , toggle_bind3;"
alias "toggle_bind3" "bind3;bind , toggle_bind4;"
alias "toggle_bind4" "bind4;bind , toggle_bind5;"
alias "toggle_bind5" "bind5;bind , toggle_bind6;"
alias "toggle_bind6" "bind6;bind , toggle_bind7;"
alias "toggle_bind7" "bind7;bind , toggle_bind8;"
alias "toggle_bind8" "bind8;bind , toggle_bind9;"
alias "toggle_bind9" "bind9;bind , toggle_bind10;"
alias "toggle_bind10" "bind10;bind , toggle_bind11;"
alias "toggle_bind11" "bind11;bind , toggle_bind12;"
alias "toggle_bind12" "bind12;bind , toggle_bind1;"
bind "," "toggle_bind1" // Toggle crosshairs

echo "-----     crosshairs cfg loaded     -----"
