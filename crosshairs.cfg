// Crosshair binds !

// Hold down ALT and press 1, 2, 3, or 4.
//
// 1. Crosshair for AK spray assistance(useful only for messing about)
// 2. Cool crosshair i've been using lately
// 3. A simple green dot crosshair, which I use a lot. Best for pistol rounds.
// 4. My default crosshair I always use most of the time.


// crosshair for maximum ak horizontal spray control, I never use this.
alias cross1 "cl_crosshairstyle 4;cl_crosshaircolor 9;cl_crosshairdot 2;cl_crosshairsize 17;cl_crosshairthickness 0.2;cl_crosshairgap -3;cl_crosshair_drawoutline 1"
alias alt1 "bind 1 cross1"

// some crazy new shit, been using this lately
alias cross2 "cl_crosshair_drawoutline 1;cl_crosshair_dynamic_maxdist_splitratio 0.35;cl_crosshair_dynamic_splitalpha_innermod 1;cl_crosshair_dynamic_splitalpha_outermod 0.5;cl_crosshair_dynamic_splitdist 7;cl_crosshair_outlinethickness 1;cl_crosshair_sniper_width 1;cl_crosshairalpha 200;cl_crosshaircolor 1;cl_crosshaircolor_b 50;cl_crosshaircolor_g 250;cl_crosshaircolor_r 50;cl_crosshairdot 1;cl_crosshairgap 1;cl_crosshairgap_useweaponvalue 0;cl_crosshairscale 0;cl_crosshairsize 5;cl_crosshairstyle 1;cl_crosshairthickness 0.5;cl_crosshairusealpha 1"
alias alt2 "bind 2 cross2"

// dot crosshair, best for pistol rounds
alias cross3 "cl_crosshairstyle 4;cl_crosshairsize 4;cl_crosshairthickness 1;cl_crosshairgap -3;cl_fixedcrosshairgap 3;cl_crosshairdot 0;cl_crosshairusealpha 1;cl_crosshairalpha 999;cl_crosshair_drawoutline 0;cl_crosshair_outlinethickness 1;cl_crosshairgap_useweaponvalue 0;cl_crosshair_sniper_width 1;cl_crosshaircolor 1;cl_crosshairstyle 4;cl_crosshaircolor 9;cl_crosshairsize 0;cl_crosshairdot 1;cl_crosshairthickness 0.7 - 1.5;cl_crosshair_drawoutline 1"
alias alt3 "bind 3 cross3"

// DEFAULT CROSSHAIR I USE - IN AUTOEXEC
alias cross4 "cl_crosshairstyle 4;cl_crosshairsize 4;cl_crosshairthickness 1;cl_crosshairgap -3;cl_fixedcrosshairgap 3;cl_crosshairdot 0;cl_crosshairusealpha 1;cl_crosshairalpha 999;cl_crosshair_drawoutline 0;cl_crosshair_outlinethickness 1;cl_crosshairgap_useweaponvalue 0;cl_crosshair_sniper_width 1;cl_crosshaircolor 1"
alias alt4 "bind 4 cross4"

// default 1-4 binds
alias def1 "bind 1 slot1"
alias def2 "bind 2 slot2"
alias def3 "bind 3 slot3"
alias def4 "bind 4 slot4"

alias +altbinds "alt1; alt2; alt3; alt4"
alias -altbinds "def1; def2; def3; def4"
bind alt +altbinds
