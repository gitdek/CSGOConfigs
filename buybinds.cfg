// Buy Binds
// Hold down Backspace to activate weapon buy binds on
// 1 2 3
// Q W E
// A S D F
// Z  C

bind "backspace" "+bs"
bind 1 "1a"
bind 2 "2a"
bind 3 "3a"
bind q "qa"
bind w "+wa"
bind e "+ea"
bind a "+aa"
bind s "+sa"
bind d "+da"
bind z "za"
bind x "+jumpthrow"
bind c "ca"
bind f "+fa"

alias 1a "slot1"
alias 1b "buy vest"
alias +1 "alias 1a 1b"
alias -1 "alias 1a slot1"

alias 2a "slot2"
alias 2b "buy vesthelm"
alias +2 "alias 2a 2b"
alias -2 "alias 2a slot2"

alias 3a "slot3"
alias 3b "buy defuser"
alias +3 "alias 3a 3b"
alias -3 "alias 3a slot3"

alias qa "lastinv"
alias qb "buy awp;give weapon_awp"
alias +q "alias qa qb"
alias -q "alias qa lastinv"

alias +wa "+forward"
alias -wa "-forward"
alias wb "buy m4a1;buy ak47;give weapon_m4a1;give weapon_m4a1_silencer;give weapon_ak47"
alias +w "alias +wa wb"
alias -w "alias +wa +forward"

alias +ea "+use_with_instructor"
alias -ea "-use_with_instructor"
alias eb "buy ump45;give weapon_ump45"
alias +e "alias +ea eb"
alias -e "alias +ea +use_with_instructor"

alias +aa "+moveleft"
alias -aa "-moveleft"
alias ab "buy hegrenade;give weapon_hegrenade"
alias +a "alias +aa ab"
alias -a "alias +aa +moveleft"

alias +sa "+back"
alias -sa "-back"
alias sb "buy smokegrenade;give weapon_smokegrenade"
alias +s "alias +sa sb"
alias -s "alias +sa +back"

alias +da "+moveright"
alias -da "-moveright"
alias db "buy incgrenade;buy molotov;give weapon_incgrenade;give weapon_molotov"
alias +d "alias +da db"
alias -d "alias +da +moveright"

alias +fa "+lookatweapon"
alias -fa "-lookatweapon"
alias fb "buy flashbang;give weapon_flashbang"
alias +f "alias +fa fb"
alias -f "alias +fa +lookatweapon"

alias za "radio"
alias zb "buy deagle;give weapon_deagle"
alias +z "alias za zb"
alias -z "alias za radio"

alias ca "slot7"
alias cb "buy ssg08;give weapon_sssg08"
alias +c "alias ca cb"
alias -c "alias ca slot7"

alias +bs "+1; +2; +3; +q; +w; +e; +a; +s; +d; +z; +c; +f"
alias -bs "-1; -2; -3; -q; -w; -e; -a; -s; -d; -z; -c; -f"

echo "-----      buybinds cfg loaded      -----"